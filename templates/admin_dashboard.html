<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <meta charset="UTF-8">
  <title>Scandroid Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 120px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      height: 60px;
    }

    .scandroid-banner {
      flex-grow: 1;
      text-align: center;
    }

    .scandroid-banner img {
      height: 165px;
      max-width: 25%;
      object-fit: contain;
    }

    .lang-logout {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    select {
      padding: 6px;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    main {
      flex-grow: 1;
      padding: 40px;
      padding-bottom: 80px;
      text-align: center;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #ccc;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .section a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    footer {
     background-color: #f1f1f1;
     color: #666;
     padding: 15px 30px;
     font-size: 14px;
     display: flex;
     justify-content: space-between;
     position: absolute;
     bottom: 0;
     width: 100%;
     box-sizing: border-box;
    }

  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="{{ url_for('static', filename='ns1.png') }}" alt="NS1">
    <img src="{{ url_for('static', filename='ns2.png') }}" alt="NS2">
  </div>

  <div class="scandroid-banner">
    <img src="{{ url_for('static', filename='scandroid_banner.png') }}" alt="Scandroid">
  </div>

  <div class="lang-logout">
    <form method="get" action="/admin-dashboard">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
      </select>
    </form>

    <form action="/admin-logout" method="get">
      <button class="logout-btn">{{ t.logout }}</button>
    </form>
  </div>
</header>

<main>
  <div class="section">
    <h2>System Configuration</h2>
    <a href="/system-config?lang={{ lang }}">{{ t.config_system }}</a>
  </div>

  <div class="section">
    <h2>Display Configuration</h2>
    <a href="/config?lang={{ lang }}">{{ t.config_display }}</a>
  </div>
</main>


<footer>
  <div class="footer-left">Developed by 510 @ The Netherlands Red Cross</div>
  <div class="footer-right">If you need support contact jharrison@redcross.nl</div>
</footer>


</body>
</html>
