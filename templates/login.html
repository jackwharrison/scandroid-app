<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <meta charset="UTF-8">
  <title>{{ t.login }}</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }

    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .branding {
      text-align: center;
      margin-bottom: 30px;
    }

    .branding img {
      height: 300px;
      margin-bottom: 10px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .lang-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    footer {
      background-color: #f1f1f1;
      color: #666;
      padding: 15px 30px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="lang-selector">
      <form method="get" action="/login">
        <input type="hidden" name="id" value="{{ id }}">
        <label for="lang">{{ t.language }}:</label>
        <select name="lang" onchange="this.form.submit()">
          <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
          <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
          <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
        </select>
      </form>
    </div>

    <div class="branding">
      <img src="{{ url_for('static', filename='scandroid.png') }}" alt="Scandroid Logo">
    </div>

    <div class="login-box">
      <h2>{{ t.fsp_login }}</h2>


      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="/login">
        <input type="hidden" name="id" value="{{ id }}">
        <input type="hidden" name="uuid" value="{{ request.args.get('uuid', '') }}">
        <input type="hidden" name="lang" value="{{ lang }}">
        <input type="password" name="password" placeholder="{{ t.enter_password }}">
        <input type="submit" value="{{ t.submit }}">
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-left">Developed by 510 @ The Netherlands Red Cross</div>
    <div class="footer-right">If you need support contact jharrison@redcross.nl</div>
  </footer>
</body>
</html>
