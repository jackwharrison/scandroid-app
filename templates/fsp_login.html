<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSP Admin Login</title>
  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      -webkit-text-size-adjust: 100%;
    }

    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    .branding {
      text-align: center;
      margin-bottom: 30px;
    }

    .branding img {
      max-width: 300px; /* reasonable cap on desktop */
      width: 100%;
      height: auto; /* keep aspect ratio */
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .login-box h2 {
      text-align: center;
      margin: 0 0 8px 0;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      min-height: 48px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    footer {
      background-color: #f1f1f1;
      color: #666;
      padding: 15px 30px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Mobile tweaks */
    @media (max-width: 576px) {
      .branding img {
        max-width: 200px; /* smaller on phones */
      }
      .login-box {
        padding: 24px;
      }
      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="branding">
      <img src="{{ url_for('static', filename='scandroid.png') }}" alt="Scandroid Logo">
    </div>

    <div class="login-box">
      <h2>FSP Admin Login</h2>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/fsp-login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-left">Developed by 510 @ The Netherlands Red Cross</div>
    <div class="footer-right">If you need support contact jharrison@redcross.nl</div>
  </footer>
</body>
</html>
